<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ‚ Chowgule Group Birthday Calendar</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #fdf6ee;
    --card: #fff;
    --accent: #e8614b;
    --text: #1a1a1a;
    --muted: #888;
    --border: #f0e8df;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 20px 16px 60px;
  }
  header { text-align: center; margin-bottom: 20px; }
  header h1 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--accent); }
  header p  { font-size: 0.8rem; color: var(--muted); margin-top: 4px; }

  #status {
    text-align: center;
    font-size: 0.82rem;
    min-height: 20px;
    margin-bottom: 10px;
    color: var(--muted);
  }
  #status.ok    { color: #2ea84a; }
  #status.error { color: #e8614b; }
  #status.busy  { color: #f5a623; }

  #upcoming {
    border-radius: 16px;
    padding: 14px 18px;
    margin-bottom: 16px;
    background: linear-gradient(135deg, #e8614b, #f5823b);
    color: #fff;
    display: none;
  }
  #upcoming strong { display: block; font-size: 1.05rem; margin-bottom: 2px; }
  #upcoming span   { font-size: 0.85rem; opacity: 0.9; }

  #months { display: flex; flex-direction: column; gap: 12px; }
  .month-card {
    background: var(--card);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    border: 1px solid var(--border);
  }
  .month-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    color: #fff;
  }
  .month-name { font-family: 'Playfair Display', serif; font-size: 1.1rem; }
  .btn-add {
    background: rgba(255,255,255,0.25);
    border: none; color: #fff;
    border-radius: 50%;
    width: 30px; height: 30px;
    font-size: 1.3rem;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
  }
  .btn-add:active { background: rgba(255,255,255,0.45); }

  .entries { padding: 4px 0; }
  .entry {
    display: flex;
    align-items: center;
    padding: 10px 16px;
    border-bottom: 1px solid var(--border);
    gap: 12px;
  }
  .entry:last-child { border-bottom: none; }
  .day-pill {
    color: #fff; font-weight: 700; font-size: 0.85rem;
    border-radius: 8px; min-width: 38px; height: 38px;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  .entry-name  { flex: 1; font-size: 1rem; font-weight: 500; }
  .entry-btns  { display: flex; gap: 4px; }
  .btn-edit, .btn-del {
    background: none; border: none; cursor: pointer;
    font-size: 1.05rem; padding: 5px; border-radius: 8px;
  }
  .btn-edit:active, .btn-del:active { background: var(--border); }
  .empty { padding: 14px 16px; color: var(--muted); font-size: 0.85rem; font-style: italic; }

  .overlay {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,0.45); z-index: 200;
    align-items: flex-end; justify-content: center;
  }
  .overlay.open { display: flex; }
  .sheet {
    background: var(--card);
    border-radius: 24px 24px 0 0;
    padding: 24px 20px 40px;
    width: 100%; max-width: 480px;
    animation: up 0.25s ease;
  }
  @keyframes up { from { transform: translateY(100%); } to { transform: translateY(0); } }
  .sheet h3 { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--accent); margin-bottom: 18px; }
  .sheet label { display: block; font-size: 0.78rem; font-weight: 600; color: var(--muted); margin: 14px 0 4px; text-transform: uppercase; letter-spacing: 0.5px; }
  .sheet input {
    width: 100%; border: 1.5px solid var(--border); border-radius: 10px;
    padding: 11px 14px; font-size: 1rem;
    font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--text);
  }
  .sheet input:focus { outline: none; border-color: var(--accent); }
  .sheet-actions { display: flex; gap: 10px; margin-top: 22px; }
  .btn-primary {
    flex: 1; background: var(--accent); color: #fff;
    border: none; border-radius: 12px; padding: 13px;
    font-size: 1rem; font-weight: 500; cursor: pointer;
    font-family: 'DM Sans', sans-serif;
  }
  .btn-primary:disabled { opacity: 0.55; }
  .btn-secondary {
    background: var(--border); color: var(--text); border: none;
    border-radius: 12px; padding: 13px 20px;
    font-size: 1rem; cursor: pointer; font-family: 'DM Sans', sans-serif;
  }
</style>
</head>
<body>

<header>
  <h1>ğŸ‚ Chowgule Group Birthdays</h1>
  <p>Synced with Google Sheets Â· tap <b>+</b> to add</p>
</header>

<div id="upcoming">
  <strong id="upcoming-name"></strong>
  <span id="upcoming-label"></span>
</div>

<div id="status"></div>
<div id="months"></div>

<div class="overlay" id="overlay">
  <div class="sheet">
    <h3 id="modal-title">Add Birthday</h3>
    <label>Name</label>
    <input id="f-name" type="text" placeholder="e.g. Sarah" autocomplete="off">
    <label>Day of month</label>
    <input id="f-day" type="number" min="1" max="31" placeholder="e.g. 15">
    <div class="sheet-actions">
      <button class="btn-secondary" onclick="closeModal()">Cancel</button>
      <button class="btn-primary" id="btn-save" onclick="saveEntry()">Save ğŸ‰</button>
    </div>
  </div>
</div>

<script>
// â”€â”€ Hardcoded â€” no setup needed â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzeYrUEF3O3cyR4X5-Evx-2PCZn6qvRZ3HHV2ZRLBqYjfClWAm8xbUgGy7wheXJu56YVA/exec";

const MONTHS = ['January','February','March','April','May','June',
                'July','August','September','October','November','December'];
const COLORS  = ['#e8614b','#e0735c','#d98870','#e8934b','#d4a017','#7ab648',
                 '#3aaa6e','#3d9b8e','#3d78ba','#8a5db8','#c44d8f','#e85478'];

let entries = [];
let modal = { monthIdx: null, entryId: null };

// â”€â”€ API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function api(params) {
  const res  = await fetch(SCRIPT_URL + '?' + new URLSearchParams(params));
  const json = await res.json();
  if (json.error) throw new Error(json.error);
  return json;
}

function setStatus(msg, type = '') {
  const el = document.getElementById('status');
  el.textContent = msg;
  el.className = type;
}

async function loadAll() {
  setStatus('â³ Loadingâ€¦', 'busy');
  try {
    const data = await api({ action: 'getAll' });
    entries = data.entries;
    render();
    setStatus('âœ“ Synced', 'ok');
    setTimeout(() => setStatus(''), 3000);
  } catch (e) {
    setStatus('âš ï¸ Could not load: ' + e.message, 'error');
  }
}

// â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function render() {
  const container = document.getElementById('months');
  container.innerHTML = '';
  MONTHS.forEach((name, mi) => {
    const month = entries.filter(e => e.month === mi).sort((a,b) => a.day - b.day);
    const card  = document.createElement('div');
    card.className = 'month-card';
    card.innerHTML = `
      <div class="month-header" style="background:${COLORS[mi]}">
        <span class="month-name">${name}</span>
        <button class="btn-add" onclick="openAdd(${mi})">+</button>
      </div>
      <div class="entries">
        ${month.length
          ? month.map(e => `
              <div class="entry">
                <div class="day-pill" style="background:${COLORS[mi]}">${e.day}</div>
                <div class="entry-name">${esc(e.name)}</div>
                <div class="entry-btns">
                  <button class="btn-edit" onclick="openEdit('${e.id}')">âœï¸</button>
                  <button class="btn-del"  onclick="delEntry('${e.id}','${esc(e.name)}')">ğŸ—‘</button>
                </div>
              </div>`).join('')
          : '<div class="empty">No birthdays â€” tap + to add</div>'
        }
      </div>`;
    container.appendChild(card);
  });
  renderUpcoming();
}

function renderUpcoming() {
  const now = new Date();
  let best = null;
  for (let offset = 0; offset < 365; offset++) {
    const d = new Date(now); d.setDate(now.getDate() + offset);
    const match = entries.find(e => e.month === d.getMonth() && e.day === d.getDate());
    if (match) { best = { ...match, offset }; break; }
  }
  const el = document.getElementById('upcoming');
  if (best) {
    document.getElementById('upcoming-name').textContent  = best.name + "'s Birthday ğŸ‚";
    document.getElementById('upcoming-label').textContent =
      best.offset === 0 ? 'ğŸ‰ Today!' :
      best.offset === 1 ? 'Tomorrow' :
      `In ${best.offset} days Â· ${MONTHS[best.month]} ${best.day}`;
    el.style.display = 'block';
  } else {
    el.style.display = 'none';
  }
}

function esc(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openAdd(mi) {
  modal = { monthIdx: mi, entryId: null };
  document.getElementById('modal-title').textContent = `Add Birthday â€” ${MONTHS[mi]}`;
  document.getElementById('f-name').value = '';
  document.getElementById('f-day').value  = '';
  document.getElementById('overlay').classList.add('open');
  setTimeout(() => document.getElementById('f-name').focus(), 300);
}

function openEdit(id) {
  const e = entries.find(x => x.id === id);
  if (!e) return;
  modal = { monthIdx: e.month, entryId: id };
  document.getElementById('modal-title').textContent = 'Edit Birthday';
  document.getElementById('f-name').value = e.name;
  document.getElementById('f-day').value  = e.day;
  document.getElementById('overlay').classList.add('open');
}

function closeModal() {
  document.getElementById('overlay').classList.remove('open');
}

async function saveEntry() {
  const name = document.getElementById('f-name').value.trim();
  const day  = parseInt(document.getElementById('f-day').value);
  if (!name)               return alert('Please enter a name.');
  if (!day||day<1||day>31) return alert('Please enter a valid day (1â€“31).');

  const btn = document.getElementById('btn-save');
  btn.disabled = true; btn.textContent = 'â³ Savingâ€¦';
  try {
    if (modal.entryId) {
      await api({ action: 'update', id: modal.entryId, month: modal.monthIdx, day, name });
    } else {
      await api({ action: 'add', month: modal.monthIdx, day, name });
    }
    closeModal();
    await loadAll();
  } catch (err) {
    alert('Error: ' + err.message);
  } finally {
    btn.disabled = false; btn.textContent = 'Save ğŸ‰';
  }
}

async function delEntry(id, name) {
  if (!confirm(`Delete ${name}?`)) return;
  setStatus('Deletingâ€¦', 'busy');
  try {
    await api({ action: 'delete', id });
    await loadAll();
  } catch (err) {
    setStatus('Error: ' + err.message, 'error');
  }
}

document.getElementById('overlay').addEventListener('click', e => {
  if (e.target === document.getElementById('overlay')) closeModal();
});
document.addEventListener('keydown', e => {
  if (e.key === 'Enter' && document.getElementById('overlay').classList.contains('open')) saveEntry();
});

// â”€â”€ Start â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
loadAll();
</script>
</body>
</html>
